<div class="todos">
  <form (submit)="addTodo()">
    <input
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
        class="todo-input"
        [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo {{(todo.completed ? 'done' : '')}}" >
    <div class="id">{{i}}</div>
    <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
    <button class="delete" (click)="deteleTodo(i)">Remove</button>
  </div>
  <nav>
    <div class="history" routerLink="/history" routerLinkActive="active">Click here to view history >>></div>
  </nav>
</div>
<router-outlet></router-outlet>
